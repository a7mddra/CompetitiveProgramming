name: Update Codeforces Badge

on:
  schedule:
    - cron: '0 0 * * *'  # Runs daily at midnight
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-badge:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install requests beautifulsoup4

    - name: Scrape Codeforces data
      id: scrape
      run: |
        python scrape_codeforces.py > output.txt
        echo "current_rating=$(grep 'Current Rating:' output.txt | cut -d ' ' -f 3)" >> $GITHUB_ENV
        echo "max_rating=$(grep 'Max Rating:' output.txt | cut -d ' ' -f 3)" >> $GITHUB_ENV
        echo "rank=$(grep 'Rank:' output.txt | cut -d ' ' -f 2)" >> $GITHUB_ENV

    - name: Update README
      run: |
        sed -i '/### \[Codeforces Progress\]/,/###/ {/### \[Codeforces Progress\]/ {n; /ðŸ”¹/!b; N; s/ðŸ”¹.*/ðŸ”¹ **Contest Rating:** `'"$current_rating"'` *(Max: '"$rank"', `'"$max_rating"'`)*/}}' README.md

    - name: Commit and push changes
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
        git add README.md
        git commit -m "Update Codeforces badge"
        git push
