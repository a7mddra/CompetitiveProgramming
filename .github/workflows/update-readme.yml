name: Update README with C++ file count

on:
  push:
    branches:
      - main
  schedule:
    - cron: "0 0 * * *"  # Runs daily at midnight UTC
  workflow_dispatch:  # Allows manual triggering

jobs:
  update-readme:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Count .cpp files
        run: echo "CPP_COUNT=$(find . -type f -name '*.cpp' | wc -l)" >> $GITHUB_ENV

      - name: Update README
        run: |
          sed -i 's/<!-- CPP_COUNT -->.*/<!-- CPP_COUNT --> '"$CPP_COUNT"'/' README.md

      - name: Commit and push changes
        run: |
          git config --global user.name "github-actions[bot]"
          git config --global user.email "github-actions[bot]@users.noreply.github.com"
          git add README.md
          git commit -m "Update C++ file count in README" || exit 0
          git push
